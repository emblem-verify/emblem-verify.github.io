    <main class="py-20 lg:pl-72 flex justify-center items-center">
      <div class="w-full max-w-3xl px-4 sm:px-6 lg:px-8">
        <h1 class="text-3xl font-semibold text-center text-gray-800 mb-2" style="font-family: 'Aeonik Regular'">Runestone Wallet Checker</h1>
        <h2 class="text-xl text-center text-gray-500 mb-6">Enter your wallet address to check if your eligible for the <a href="https://x.com/LeonidasNFT/status/1750963789971837025?s=20" target="_blank" class="text-indigo-500 hover:underline">Runestone airdrop:</a></h2>
        <form @submit.prevent="checkAddress" class="flex flex-col items-center">
              <input v-model="walletAddress" type="text" placeholder="Enter your wallet address" class="border p-2 w-full mb-4" />
              <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full mb-4">
                  Submit
              </button>
          </form>
          <div class="mt-6 text-2xl">
            <div v-if="addressFound" class="text-center text-green-600">Your address is eligible!</div>
            <div v-if="searched && !addressFound" class="text-center text-red-600">Address Not Found.</div>
          </div>
      </div>
    </main>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          walletAddress: '',
          addressFound: false,
          searched: false,
          sidebar: false
        };
      },
      methods: {
        async checkAddress() {
          const response = await fetch('https://raw.githubusercontent.com/bh2smith/safe-airdrop/main/src/static/rinkebyTokens.json');
          const data = await response.json();
          this.addressFound = data.some(item => item.address === this.walletAddress);
          this.searched = true;
        }
      }
    });
    
    app.mount('#app');
    </script>
